<app-top-menu></app-top-menu>

<div class="between-sections"><br><br></div>
<div class="container">
  <!--Section: Schedule-->
  <section class="section">
    <form autocomplete="off" novalidate>
      <legend>Edit Session</legend>
      <br>
      <div style="padding-bottom: 25px;">
        <label for="section">Section Name:&nbsp;</label>
        <select class="mdb-select" id="section" [(ngModel)]="session.section" name="section">
          <option value="" disabled selected>Choose your option</option>
          <option *ngFor="let section of (sections | async)" [value]="section.$key">{{ section.title }}</option>
        </select>
      </div>
      <div class="md-form">
        <input mdbActive type="text" id="room" class="form-control" [(ngModel)]="session.room" name="room">
        <label for="room" [class.active]="session.room && session.room.length > 0">Room Name:</label>
      </div>
      <div class="md-form">
        <input mdbActive type="text" id="title" class="form-control" [(ngModel)]="session.title" name="title">
        <label for="title" [class.active]="session.title && session.title.length > 0">Session Title:</label>
      </div>
      <div class="md-form">
        <input mdbActive type="text" id="time" class="form-control" [(ngModel)]="session.time" name="time">
        <label for="time" [class.active]="session.time && session.time.length > 0">Session Time: <em>(ex. 8:30 - 9:30 AM)</em></label>
      </div>
      <div class="md-form">
        <input mdbActive type="text" id="tag" class="form-control" [(ngModel)]="session.tag" name="tag">
        <label for="tag" [class.active]="session.tag && session.tag.length > 0">Session Tag: <em>(ex. Mobile, Web, IoT, etc.)</em></label>
      </div>
      <div style="padding-bottom: 25px;">
        <label for="level">Session Level:&nbsp;</label>
        <select class="mdb-select" id="level" [(ngModel)]="session.level" name="level">
          <option value="" disabled selected>Choose your option</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="md-form">
        <input mdbActive type="number" id="rank" class="form-control" [(ngModel)]="session.rank" name="rank">
        <label for="rank" [class.active]="session.title && session.title.length > 0">Session Rank: <em>(sorting order within the section)</em></label>
      </div>
      <div class="md-form">
        <textarea mdbActive type="text" id="abstract" class="md-textarea md-textarea-auto form-control" style="height: 100px" [(ngModel)]="session.abstract" name="abstract"></textarea>
        <label for="abstract" [class.active]="session.abstract && session.abstract.length > 0">Session Abstract:</label>
      </div>
      <div style="padding-bottom: 25px;" *ngIf="(speakers | async)?.length > 0">
        <label for="level">Speaker(s): <em>(select all that apply)</em></label>
        <select multiple class="form-control" id="level" [(ngModel)]="session.speakers" name="speakers">
          <option *ngFor="let speaker of (speakers | async)" [value]="speaker.$key">{{ speaker.name }}</option>
        </select>
      </div>
      <br><br>
      <div class="text-center">
        <button class="btn btn-primary" (click)="updateSession()">Save Changes</button>
      </div>
    </form>
  </section>
</div>
