<app-top-menu></app-top-menu>

<div class="between-sections"><br><br></div>
<div class="container">
  <section class="section" style="padding-bottom: 45px;">
    <h1 class="section-heading">Ticket Config</h1>
    <div class="row">
      <section class="col-md-12">
        <a class="btn btn-sm btn-success pull-right" routerLink="/admin/tickets/new"><i class="fa fa-plus"></i> Create</a>
        <table class="table table-sm table-hover table-bordered">
          <thead class="blue-grey lighten-4">
            <tr>
              <th class="text-center">#</th>
              <th>Name</th>
              <th>Value ($)</th>
              <th>Active</th>
              <th style="width: 20%;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of (tickets | async); let i = index;">
              <th class="text-center">{{ i+1 }}</th>
              <td>{{ ticket.name }}</td>
              <td>{{ ticket.price | currency:'USD':true }}</td>
              <td>{{ ticket.active }}</td>
              <td>
                <a class="btn btn-sm btn-primary" routerLink="/admin/tickets/{{ ticket.$key }}/edit"><i class="fa fa-edit"></i> Edit</a>
                <a class="btn btn-sm btn-danger" (click)="delete(ticket.$key)"><i class="fa fa-trash"></i> Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </section>
</div>
<div class="between-sections"><br><br></div>
